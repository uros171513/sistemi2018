<div class="row">
    <div class="col-md-12">
            <h1 style="color:black; border:black; text-align: center"><em>Symptoms</em></h1> 
    </div>       
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <br>
      <br>
    <div>
      <a  class="btn btn-info" routerLink="addNewSymptom">Add New Symptom</a>
      <br><br>

      <br>
        <h4 style="color:rgb(100, 00, 50)"><em>Symptoms</em></h4>
        <br>
      <table class="table" *ngIf="symptoms">
          <thead>
              <tr>
                <th style="color:rgb(100, 00, 50)">Name</th>
                <th></th><th></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let symptom of symptoms; let i=index">
                  <td>{{symptom.name}}</td>
                  <td><button class="btn btn-info" (click)="openEdit(template, symptom.id)">Edit</button></td>
                  <td><button class="btn btn-info" (click)="delete(symptom.id)">Delete</button></td>
              </tr>
            </tbody>
      </table>

    </div>
  </div>
</div>

<ng-template #template>
    <div id="editAnnModal" style="align-self: center; align-content: center; width:60em" class="modal-content">
  
      <div class="modal-header" style="background-color:cadetblue;color:black; align-items: center">
        <h5 class="modal-title"><em>Edit information about symptom</em></h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <div class="modal-body">
          <form class="form-horizontal" role="form" (ngSubmit)="editSymptom()" #userRegForm="ngForm" >
              <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6" style="color:black; border:black">
                    <hr>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3 field-label-responsive">
                      
                  </div>
                  <div class="col-md-6">
                        <label for="name">Symptom Name:</label>
                      <div class="form-group">
                          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                              <input type="text" name="name" [(ngModel)]="symptom.name" class="form-control" id="name"
                                     placeholder="Symptom Name" required autofocus #name="ngModel" required>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3 field-label-responsive">
                  </div>
                  <div class="col-md-6">
                    <label for="password">Symptom Type:</label>
              <div class="form-group has-danger">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>           
                        <select required class="form-control" name="type" [(ngModel)]="symptom.symptomType" id="role" #userRole="ngModel">
                            <option value="GENERAL">GENERAL</option>
                            <option value="SPECIFIC">SPECIFIC</option>
                        </select>
                      </div>
                  </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                      <button type="submit" class="btn btn-primary btn-md"><i class="fa fa-user-plus"></i>Save</button>
                  </div>
              </div>
          </form>
    </div>
  
  </div>
  </ng-template>
